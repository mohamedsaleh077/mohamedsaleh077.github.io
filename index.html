<body>
    <div class="container">
        <div class="desktop">

                    <img class="desktop-icon-image" src="" alt="">

        </div>

            <button class="btn">
                <img src="./imgs/start.png" alt="">

                <button class="btn task">
                    <img src="./imgs/This_PC_2000.webp" alt="">

                </button>
                <button class="btn task btn-active">
                    <img src="./imgs/This_PC_2000.webp" alt="">

                </button>
            </div>
            <div class="time">

                </div>
            </div>
        </div>
