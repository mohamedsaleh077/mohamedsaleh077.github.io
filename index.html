<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Saleh</title>
    <link rel="stylesheet" href="./style.css">

    <script src="jquery-3.7.1.min.js.js"></script>
</head>

<body>
    <div class="screen">
        <div class="desktop">
            <div class="desktop-icon">
                <img class="desktop-icon-image" src="./imgs/aboutme.ico" alt="">
                <p class="desktop-icon-name">About Me</p>
            </div>
            <div class="desktop-icon">
                <img class="desktop-icon-image" src="./imgs/projects.ico" alt="">
                <p class="desktop-icon-name">My Projects</p>
            </div>
            <div class="desktop-icon">
                <img class="desktop-icon-image" src="./imgs/experince.ico" alt="">
                <p class="desktop-icon-name">My Experinces</p>
            </div>
            <div class="desktop-icon">
                <img class="desktop-icon-image" src="./imgs/certicates.ico" alt="">
                <p class="desktop-icon-name">My Certificates</p>
            </div>
            <div class="desktop-icon">
                <img class="desktop-icon-image" src="./imgs/skills.ico" alt="">
                <p class="desktop-icon-name">My Skills</p>
            </div>
            <div class="desktop-icon">
                <img class="desktop-icon-image" src="./imgs/media.ico" alt="">
                <p class="desktop-icon-name">What I like</p>
            </div>
            <div class="desktop-icon">
                <img class="desktop-icon-image" src="./imgs/social links.ico" alt="">
                <p class="desktop-icon-name">Social Links</p>
            </div>
        </div>

        <div class="window">
            <div class="dialog-header">
                <p>About Me</p>
                <div class="btn-group window-buttons">
                    <button>_</button>
                    <button>x</button>
                </div>
            </div>
            <div class="dialog-body">
                <div class="slot">
                    <p>This is a window</p>
                </div>
            </div>
        </div>

        <div class="taskbar">
            <button class="btn">
                <img src="./imgs/start.png" alt="">
                <p>Start</p>
            </button>
            <div class="opened-windows">
                <button class="btn task">
                    <img src="./imgs/This_PC_2000.webp" alt="">
                    <p>My Computer</p>
                </button>
                <button class="btn task btn-active">
                    <img src="./imgs/This_PC_2000.webp" alt="">
                    <p>My Computer</p>
                </button>
            </div>
            <div class="time">
                <div class="time-box">
                    <p id="time"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
